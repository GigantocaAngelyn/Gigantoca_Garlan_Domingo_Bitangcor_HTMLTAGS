<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER</title>
    <style>
        
    body {
         background-image: url("A1.jpg");
         height: 100vh;
         background-size: cover;
         background-position: center;
    
    }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="contact-form">
        <h2>WHAT IS YOUR ORDER?</h2>
        <form action="your_contact_form_processing_script.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="address" id="address" name="address" required>

            <label for="contact number">Contact number:</label>
            <input type="contact number" id="contact number" name="contact number" required>

            <label for="order">Order:</label>
            <textarea id="order" name="order" rows="4" required></textarea>
        
            <a href="./confirm-order.html">
                <button type="button">Confirm Order</button>
            </a>
            
        </form>
    </div>
    <a href="./menu.html">
        <button type="button">Go Back</button>
    </a>

</body>
</html>
